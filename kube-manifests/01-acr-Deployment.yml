apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-app-deploy
  labels:
    app: capstone-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstone-app
  template:
    metadata:
      labels:
        app: capstone-app
    spec:
      containers:
        - name: capstone-app
          image: capstoneacr123.azurecr.io/capstone-container
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: springbootapp
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
