apiVersion: apps/v1
kind: Deployment
metadata:
  name: acrdemo-localdocker-deployment
  labels:
    app: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production
  template:
    metadata:
      labels:
        app: production
    spec:
      containers:
        - name: capstonestuff
          image: capstoneacr123.azurecr.io/capstone-container
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: springbootapp
---
apiVersion: v1
kind: Service
metadata:
  name: acrdemo-localdocker-service
  labels:
    app: production
spec:
  type: LoadBalancer
  selector:
    app: production
  ports:
    - port: 80
      targetPort: 80

   
