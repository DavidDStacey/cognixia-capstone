apiVersion: apps/v1
kind: Deployment
metadata:
  name: acrdemo-localdocker-deployment
  labels:
    app: acrdemo-localdocker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acrdemo-localdocker
  template:
    metadata:
      labels:
        app: acrdemo-localdocker
    spec:
      containers:
        - name: ACRforCapstone
          image: https://hub.docker.com/r/daviddstacey/capstone
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: springbootapp
---
apiVersion: v1
kind: Service
metadata:
  name: acrdemo-localdocker-service
  labels:
    app: acrdemo-localdocker
spec:
  type: LoadBalancer
  selector:
    app: acrdemo-localdocker
  ports:
    - port: 80
      targetPort: 80

   
