apiVersion: v1
kind: Service
metadata:
  name: capstone-app-service
  labels:
    app: capstone-app
spec:
  type: ClusterIP
  selector:
    app: capstone-app
  ports:
    - port: 80
      targetPort: 8080
---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: capstone-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx  
spec: 
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: capstone-app-service
            port:
              number: 80
